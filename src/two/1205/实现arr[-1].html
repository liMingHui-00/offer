  <body>
    <script>
      const negativeArray = (els) => {
        return new Proxy(els, {
          get: (target, propKey, receiver) => {
            console.log(target, propKey, receiver)
            return Reflect.get(
              target,
              +propKey < 0 ? String(target.length + +propKey) : propKey,
              receiver
            )
          },
        })
      }
      const arr = negativeArray(["京", "程", "一", "灯"])
      const arr2 = [3, 2, 1]
      console.log(arr2[-1])
      console.log(arr[-1])
    </script>
