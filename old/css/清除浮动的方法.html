<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <style>
    ul{
      list-style: none;
      border: 10px solid #ccc;
      /*   方法 1   overflow: hidden; */

    }
    /*       2      */
    ul::after{
      content: '';
      display: block;
      clear: both;
    }
    li{
      float: left;
      width: 200px;
      height: 200px;
 
    }
  </style>
</body>
</html>
