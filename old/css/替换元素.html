<!DOCTYPE html>
<html>
  <head>
    <style>
      img {
        border: 1px solid red;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <img
      src="https://cn.bing.com/th?id=OVFT.vTTkZ1enk7ZUsEqmmjzdcy&pid=News&w=120&h=80&c=14&rs=2&qlt=90&dpr=1.3"
      alt="Example Image"
    />

    <script>
      var imgElement = document.querySelector("img");
      console.log(imgElement.tagName); // 输出 "IMG"
      console.log(imgElement instanceof HTMLImageElement); // 输出 "true"
      console.log(getComputedStyle(imgElement).display); // 输出 "inline"
    </script>
  </body>
</html>
