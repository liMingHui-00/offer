<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="p1">我的文字大小是16px</p>
    <div>
      <p class="p2">我是用的rem单位，大小为1.5rem*12=18px</p>
    </div>
  </body>
  <style>
    div {
      font-size: 100px;
    }
    html {
      font-size: 12px;
    }
    .p2 {
      font-size: 1.5rem;
    }
    .p1 {
      font-size: 16px;
    }
  </style>
</html>
